<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- incons callout css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <!-- CSS callout  -->
    <link rel="stylesheet" href="style.css" >

 <title>Login and Refistration form </title>

</head>
<body>
    

    <div class="container">
        <div class="forms">

            <!--  Login Form  -->

            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                          <input type="text" placeholder="Digite o seu email" required>
                         <i class="uil uil-envelope"></i>
                     </div>

                     <div class="input-field">
                        <input type="password" class="password" placeholder="Digite a sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                   </div>

                   <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text"> Lembre-se de mim</label> 
                        </div>

                        <a href="#" class="text"> Esqueci minha senha</a>
                   </div>

                     <div class="input-field button">
                        <input type="button" value="Entrar agora">

                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Não é membro?
                        <a href="#" class="text signup-link"> Cadastre-se agora</a>
                    </span>
                </div>
             </div>

             <!--  Registration Form  -->

            <div class="form signup">
                <span class="title">Cadastro</span>
                <form action="#">
                    <div class="input-field">
                          <input type="text" placeholder="Digite o seu nome" required>
                          <i class="uil uil-user"></i>
                     </div>

                     <div class="input-field">
                        <input type="text" placeholder="Digite o seu email" required>
                       <i class="uil uil-envelope"></i>
                     </div>

                     <div class="input-field">
                        <input type="password" class="password" placeholder="Crie uma senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirme a sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                   <div class="checkbox-text">
                        <div class="checkbox-content_sing">
                            <input type="checkbox" id="signCheck">
                            <label for="signCheck" class="text"> Lembre-se de mim</label> 
                        </div>

                        <a href="#" class="text"> Esqueci minha senha</a>
                   </div>

                   <div class="input-field button">
                        <input type="button" value="Entrar agora">

                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Ja é membro?
                        <a href="#" class="text login-link"> Entre agora</a>
                    </span>
                </div>
             </div>

        </div>

        <!-- Iconts credits-->
        <div class="icons_credits">
            <span class="text">Unicons by 
                <a href="https://iconscout.com/unicons">Iconscout</a>
            </span>
        </div>

    </div>
    
    

    <script src="script.js"></script> 




</body>
</html>
